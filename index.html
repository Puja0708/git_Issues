<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>GitHub Issues</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
  <h2>Github Issue tracker</h2>
  <form class="form-horizontal" role="form" action="issues.php" method="POST">
    <div class="form-group">
      <label class="control-label col-sm-2">Github Repo : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="url" name="url" placeholder="please provide the GitHub repository Link here.." pattern="https://github.com/[A-Za-z0-9._]*/[A-Za-z0-9._]*/issues"> 
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" name="Submit">Submit</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
